<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>UI Engineer Coding Exercise</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="app-heading" class="grid main_header">
        <h1>Suffle and Sort</h1>
      </header>
      <main class="main">
        <section class="action-container">
          <button class="action_button" id="suffle" aria-label="Shuffle cards randomly">suffle</button>
          <button class="action_button" id="sort" aria-label="Arrange cards in ascending order">sort</button>
        </section>
        <section class="card-container grid" id="wrapper_card"></section>
      </main>
      <footer id="main-footer">
        <em>Suffle and sort by Vidyasagar Adiga</em>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
